name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check out code

    - name: Build and run the docker container
      run: |
        docker build -t html-server-image:v1 .
        docker run -d -p 80:80 html-server-image:v1

